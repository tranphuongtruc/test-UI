<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Search</title>
    <!-- Include W3.CSS and Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='text-styles.css') }}">
</head>
<body>
    <section class="search-section">
        <div class="w3-container">
            <!-- Home Button with Link -->
            <a href="{{ url_for('home') }}">
                <button class="w3-button">
                    <i class="fa fa-home"></i>
                </button>
            </a>
        </div>

        <input type="text" placeholder="Type your query here" class="search-input">
        <button class="search-button">SEARCH</button>
    </section>

    <div class="image-display">
        <!-- Images will appear here -->
    </div>
</body>
</html>
